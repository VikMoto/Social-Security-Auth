<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1 { text-align: center; }
        h2 { text-align: left;  }
        h3 { text-align: right;  }
    </style>
</head>
<body>
    <h1 style="color:green;text-align:center;"> Chat </h1>

    <div class="container mt-3">
        <div class="card">
            <div class="card-header" >
                <span th:text="'Notes:  ' + ${listNote.size()}"></span>
                <form action="/note/search" method="GET">
                    <div class="input-group mb-3 mt-3">
                        <input th:value="${query}" type="text" class="form-control form-control-sm" name="query">
                        <button class="btn btn-sm btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>
<!--                <a href="/note/create" class="btn btn-outline-primary">Create notes</a>-->

<!--                <form action="/list" method="GET">-->
<!--                    <div class="input-group mb-3 mt-3">-->
<!--                        <input th:value="${query}" type="text" class="form-control form-control-sm" name="query">-->
<!--                        <button class="btn btn-sm btn-outline-secondary" type="submit">Search</button>-->
<!--                    </div>-->
<!--                </form>-->

            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Content</th>
                    </tr>
                    <tr th:each="note: ${listNote}">
                        <td >
                            <a th:text="${note.id}" th:href="@{/note/edit/{id}(id=${note.id})}" !
                               target="_blank"></a>
                        </td>
                        <td th:text="${note.title}"></td>
                        <td >
                            <span th:text="${note.content}"></span>
                            <a th:href="@{/note/edit/{id} (id= ${note.id})}"
                               class="btn btn-outline-primary">Edit</a>
                            <a th:href="'/note/delete?id=' + ${note.id}"
                               class="btn btn-outline-danger my-2 my-lg-0">Delete</a>
                        </td>
                    </tr>
                </table>
                <!--      <p>Contents</p>-->
            </div>
            <div class="card-footer">
                <a href="/note/add" class="btn btn-outline-primary">Add note</a>
                <!--      <button type="button" class="btn btn-outline-primary">Press me</button>-->
                <!--               <button class="btn btn-primary">Press me</button>-->
            </div>
        </div>
    </div>
</body>
</html>
